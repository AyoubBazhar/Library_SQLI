<div class="container">
  <h1>Authors</h1>
  <ul class="author-list">
    <li class="author-item header">
      <span>Nom</span>
      <span>Livres</span>
      <span>Actions</span>
    </li>
    <li *ngFor="let author of authors" class="author-item">
      <span>{{ author.name }}</span>
      <span>
        <ul>
          <li *ngFor="let book of author.books">{{ book.title }}</li>
        </ul>
      </span>
      <span>
        <button (click)="editAuthor(author)" class="edit-button">Edit</button>
        <button (click)="deleteAuthor(author.id)" class="delete-button">Delete</button>
      </span>
    </li>
  </ul>

  <div class="form-container">
    <h2>{{ isEditing ? 'Edit Author' : 'Add Author' }}</h2>
    <form (ngSubmit)="isEditing ? updateAuthor() : addAuthor()" class="author-form">
      <input type="text" [(ngModel)]="newAuthor.name" name="name" required class="input-field">
      <button type="submit" class="submit-button">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" (click)="cancelEdit()" *ngIf="isEditing" class="cancel-button">Cancel</button>
    </form>
  </div>
</div>

    height: 100%;

    list-style-type: none;
    padding: 0;
    width: 100%;
    max-width: 600px;
  }
  
  .author-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5em;
    border-bottom: 1px solid #ccc;
  }

  .author-item.header {
    font-weight: bold;
    border-bottom: 2px solid #000;
  }

  .author-item ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  .edit-button,
  .delete-button {
    margin-left: 1em;
  }

  .edit-button {
    background-color: #f0ad4e;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    color: white;
  }

  .delete-button {
    background-color: #d9534f;
    border: none;
    padding: 0.5em 1em;

  }
  
  .form-container {

  .cancel-button {

</style>
